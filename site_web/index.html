<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Liste des agents</title>
</head>
<body>
    <h2></a>Liste des agents</h2>
    <ul  class="agents_liste" id="agents_liste"></ul>

    <script>
        var Liste_agents = document.getElementById("agents_liste");
        $.ajax({
            //This will retrieve the contents of the folder if the folder is configured as 'browsable'
            url: "/src/Liste_agents/",
            success: function (data) {
                // List all mp4 file names in the page
                $(data).find("a:contains(" + ".html" + ")").each(function () {
                    console.log(this.href.replace(window.location.host, ""));
                    var filename = this.href.replace(window.location.host, "").replace("http:///", "").replace(".html","");
                    //console.log(filename);
                   document.getElementById('agents_liste').innerHTML += '<a href="src/Liste_agents/' + filename + '.html"><button>' + filename + '</button></a>'
                });
            }
        });
    </script>
</body>
</html>
